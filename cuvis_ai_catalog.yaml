      - cuvis_ai.anomaly.deep_svdd.DeepSVDDScores
      - cuvis_ai.anomaly.deep_svdd.DeepSVDDCenterTracker

      # LAD (Laplacian Anomaly Detector)
      - cuvis_ai.anomaly.lad_detector.LADGlobal

      # RX (Reed-Xiaoli) Detectors
      - cuvis_ai.anomaly.rx_detector.RXGlobal
      - cuvis_ai.anomaly.rx_detector.RXPerBatch
      - cuvis_ai.node.conversion.ScoreToLogit

