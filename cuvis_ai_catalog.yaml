      # cuvis_ai.deciders.__init__.py but are complete, functional nodes
      - cuvis_ai.deciders.binary_decider.BinaryDecider
      - cuvis_ai.deciders.binary_decider.QuantileBinaryDecider
      - cuvis_ai.deciders.two_stage_decider.TwoStageBinaryDecider

      # ============================================================
      # Anomaly Detection Nodes
