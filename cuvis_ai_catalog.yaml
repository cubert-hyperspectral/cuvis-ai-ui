# cuvis-ai Catalog Plugin Manifest
#
# Exhaustive list of all cuvis-ai catalog nodes for loading into the gRPC server.
# Use with: client.load_plugins("cuvis_ai_catalog.yaml")
#
# Generated: 2026-01-28
