coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "tests/**"
  - "cuvis_ai_ui/grpc/v1/*_pb2.py"
  - "cuvis_ai_ui/grpc/v1/*_pb2_grpc.py"
  - "cuvis_ai_ui/grpc/v1/*_pb2.pyi"
