name: PyPI Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  build-and-validate:
    name: Build and validate package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Verify changelog entry exists
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if ! grep -q "^## ${TAG_VERSION}" CHANGELOG.md; then
            echo "::error::No CHANGELOG.md entry found for version ${TAG_VERSION}"
            echo "Add a '## ${TAG_VERSION}' section to CHANGELOG.md before releasing."
            exit 1
          fi
          echo "Found changelog entry for ${TAG_VERSION}"

      - name: Build package
        run: |
          uv build

      - name: Validate package
        run: |
          uv run twine check dist/*

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(ls dist/*.tar.gz | sed 's/.*cuvis_ai_ui-\(.*\)\.tar\.gz/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)"
            exit 1
          fi

      - name: Generate SBOM
        run: |
          uv run cyclonedx-py -o sbom.cdx.json || true

      - name: Generate license report
        run: |
          uv run pip-licenses --format=markdown --with-authors > licenses.md || true

      - name: Upload dist
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Upload reports
        uses: actions/upload-artifact@v7
        with:
          name: reports
          path: |
            sbom.cdx.json
            licenses.md

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-and-validate
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/cuvis-ai-ui/
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/cuvis-ai-ui/
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download dist
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Download reports
        uses: actions/download-artifact@v7
        with:
          name: reports
          path: dist/

      - name: Extract release notes
        id: extract-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -n "/^## ${VERSION}/,/^## [0-9]/p" CHANGELOG.md | sed '1d;$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "No specific release notes found for version ${VERSION}. See CHANGELOG.md for details." > release_notes.md
          fi
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/sbom.cdx.json
            dist/licenses.md
          body_path: release_notes.md
          generate_release_notes: true
